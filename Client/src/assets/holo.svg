<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="genixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00C7"/>
      <stop offset="50%" stop-color="#6A00FF"/>
      <stop offset="100%" stop-color="#00E0FF"/>
    </linearGradient>
  </defs>

  <!-- Gradient Circle -->
  <circle cx="50" cy="50" r="40" fill="url(#genixGradient)" />

  <!-- G inside the circle -->
  <text x="50" y="60" font-size="45" font-family="Poppins, sans-serif" font-weight="bold" text-anchor="middle" fill="white">
    G
  </text>

  <!-- Genix.ai text next to the logo -->
  <text x="120" y="60" font-size="38" font-family="Poppins, sans-serif" font-weight="600" fill="#333">
    Genix.ai
  </text>
</svg>
